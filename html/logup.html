<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="ico" href="/media/Icono.ico">
    <link rel="stylesheet" href="/css/logup.css">
    <title>Registro | Tecnik</title>
</head>
<body>
    <section>
        <div  class="form-principal">
            <form class="form" action="/procesar_registro" method="post">
                <img class="new-user" src="/media/new-user.png" alt="">
                <h2 class="tittle-form">Registro Usuario Nuevo</h2>
                <input type="text" id="nombre" name="nombre" placeholder=" Nombre" required><br><br>
                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required><br><br>
                <input type="email" id="email" name="email" placeholder="Correo" required><br><br>
                <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required><br><br>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="Confirmar Contraseña" required><br><br>
                <input type="text" id="direccion" name="direccion" placeholder="Dirección" required><br><br>
                <button type="submit">Registrarse</button>
            </form>
        </div>
        
    </section>
    
    
    
</body>
</html>
